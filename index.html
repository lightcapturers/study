<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGA Level 3 Study Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile menu button -->
    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">â‰¡</button>

    <!-- Sidebar navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="search-container">
            <input type="text" class="search-input" id="search" placeholder="Search questions..." aria-label="Search questions">
        </div>
        
        <nav>
            <ul class="nav-list" id="nav-list">
                <!-- Navigation items will be inserted here by JavaScript -->
            </ul>
        </nav>
        
        <div class="controls">
            <button class="btn" id="toggle-mastered">Hide Mastered</button>
            <button class="btn btn-accent" id="flashcard-mode">Flashcard Mode</button>
            <button class="btn btn-outline" id="reset-progress">Reset Progress</button>
        </div>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
        <header>
            <h1>PGA Level 3 GOPS Study Guide</h1>
            <div class="controls">
                <button class="btn btn-accent" id="start-session">Start Study Session</button>
                <button class="btn" id="toggle-all-answers">Show All Answers</button>
                <button class="btn btn-outline" id="collapse-all">Collapse All</button>
            </div>
        </header>

        <!-- Study session timer (initially hidden) -->
        <div class="timer-container" id="timer-container" style="display: none;">
            <span>Time: </span>
            <div class="timer" id="timer">00:00:00</div>
            <button class="btn btn-outline" id="end-session">End Session</button>
        </div>

        <div id="content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </main>

    <!-- Flashcard mode container -->
    <div class="flashcard-container" id="flashcard-container">
        <div class="flashcard" id="flashcard">
            <button class="flashcard-close" id="flashcard-close">&times;</button>
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <div class="flashcard-text" id="flashcard-question"></div>
                </div>
                <div class="flashcard-back">
                    <div class="flashcard-text" id="flashcard-answer"></div>
                    <div class="confidence-rating" id="flashcard-confidence">
                        <span>Confidence: </span>
                        <button class="confidence-btn" data-level="1">1</button>
                        <button class="confidence-btn" data-level="2">2</button>
                        <button class="confidence-btn" data-level="3">3</button>
                        <button class="confidence-btn" data-level="4">4</button>
                        <button class="confidence-btn" data-level="5">5</button>
                    </div>
                </div>
            </div>
            <div class="flashcard-controls">
                <button class="btn" id="flashcard-flip">Flip Card</button>
                <button class="btn" id="flashcard-prev">Previous</button>
                <button class="btn" id="flashcard-next">Next</button>
            </div>
        </div>
    </div>

    <!-- Theme toggle button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"></path>
        </svg>
    </button>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
